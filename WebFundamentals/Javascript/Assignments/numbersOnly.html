<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Numbers Only</title>
  <script>
    function numbersOnly(arr) {
      var newarray = []
      for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "number") {
          newarray.push(arr[i]);
        }
      }
      return newarray
    }
  </script>
</head>
<body>
</body>
</html>
