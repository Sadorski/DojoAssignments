<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Birthday Countdown</title>
  <script>
    function birthdayCountdown(daysleft) {
      var countdown = daysleft
      while (countdown >= 0) {
        if (countdown == 0) {
          console.log("HAPPPPPY BIRTHDAY!!!!!!");
        } else if (countdown < 6) {
          console.log (countdown,"DAYS UNTIL MY BIRTHDAY!!!");
        } else {
          console.log (countdown,"days until my birthday. Such a long time... :(");
        } countdown -= 1
      }
    }

  </script>
</head>

</body>
</html>
