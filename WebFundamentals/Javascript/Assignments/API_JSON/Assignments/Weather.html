<!DOCTYPE html>
<html lang="en">
  <head>

    <script>

          $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}${ending}${key}`, function(res) {

          $('#info').children('h1').append(`${res.name}`)

          console.log(kelvintoF(280))

  </head>
