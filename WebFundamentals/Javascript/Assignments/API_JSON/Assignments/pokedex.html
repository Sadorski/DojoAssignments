<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PokeDex</title>
    <link rel="spreadsheet" type="text/css" href="style.css">
    <style>
    *{
      margin:0px;
      padding:0px;
    }
    #left {
      width: 75%;
      display:inline-block;

    }
    #right {
      width:20%;
      height:500px;
      display:inline-block;
      vertical-align:top;
      border:10px solid red;
      position:fixed;
      line-height: 2.5em;
      text-align: center;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
        for(var i = 1; i < 152; i++){
        $('#left').append(`<img id=${i} src=https://pokeapi.co/media/img/${i}.png/>`)
      }
        // function functionTest(obj){
        //   alert("ok");
        //   alert($(obj).attr('id'));
        // }
        var getid;


          $(document).on("click", 'img', function(){
            getid = $(this).attr("id");
            console.log(getid);
            $.get(`http://pokeapi.co/api/v2/pokemon/${getid}`, function(info) {

            var html_str = ""
            html_str += `<h1>PokeDex</h1>`
            html_str += `<h3>${info.name}</h3>`
            html_str += `<img src=https://pokeapi.co/media/img/${getid}.png/>`
            html_str += `<h4>Types</h4>`
            html_str += `<ul>`
            for(var i = 0; i < info.types.length; i++) {
              html_str += `<li>${info.types[i].type.name}</li>`
            }
            html_str += `</ul>`
            html_str += `<h4>Height</h4>`
            html_str += `<p>${info.height} inches</p>`
            html_str += `<h4>Weight</h4>`
            html_str += `<p>${info.weight} pounds</p>`
            $("#right").html(html_str);
        }, "json")
      })
    })

    </script>
  </head>
  <body>
    <div id="left">
    </div>
    <div id="right">
    </div>
  </body>
</html>
