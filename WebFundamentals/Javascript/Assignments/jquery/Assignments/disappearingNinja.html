<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width:250px;
        height:250px;
      }
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function(){
        $('img').click(function(){
          $(this).hide()
        })
        $('button').click(function(){
          $('img').show()
        })
      })
    </script>
  </head>
  <body>
    <img src="office.jpg" alt="office"/>
    <img src="office2.jpg" alt="office"/>
    <img src="office3.jpg" alt="office"/>
    <img src="office4.jpg" alt="office"/>
    <img src="office5.jpg" alt="office"/>
    <img src="office6.jpg" alt="office"/>
    <img src="office7.jpg" alt="office"/>
    <img src="office8.jpg" alt="office"/>
    <button type="button">RESTORE</button>
  </body>
  </html>
